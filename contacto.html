<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles2.css"/>
        <script src="https://kit.fontawesome.com/edd2efc64a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="container-fluid header">
            <div class="row">
                <div class="col"> 
                    <h1>Formulario de contacto</h1>
                </div>
            </div>
            
        </header>
                    
        <section class="container mt-2" >
            <div class="row  mt-5 justify-content-center">
                <div class="col-xl-12 col-md-12 col-xs-12">
                    
                </div>
                <div class="col-xl-6 col-md-6 col-xs-12 bg-dark pt-5 pb-5"><h3 class="text-center text-white">Envianos tu consulta</h3>
                    <form method="POST" action="#" class="mt-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre Completo" id="nombreCompleto" required autofocus/>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="correo@ejemplo.com" id="correo" required/>
                        </div>
                        
                        <div class="form-group">
                            
                            <input type="text" class="form-control" placeholder="Asunto" id="asunto" required/>
                        </div>
                
                        

                        <div class="form-group">
                            <textarea id="texto" maxlength="100" rows="6"
                            cols="40" class="form-control" placeholder="Deja tu mensaje"></textarea>
                        </div>
                        
                        <button class="btn btn-info btn-block"> Enviar consulta <span class="cajaloca"></span></button>
                        </div>

                    </form>
                </div>

            </div>
            
        </section>

        <section class="container justify-content-center">   
            <div class="row mt-5 ">
                <div class="col-6">
                    <a href="href=https://www.instagram.com/sisterstallespositivos/?hl=es" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
                <div class="col-6">
                    <a href="https://www.facebook.com/sisterstallespositivos/" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
                </div>
            </div>
                     

            
        </section>
        
        
        
    </body>
</html>
